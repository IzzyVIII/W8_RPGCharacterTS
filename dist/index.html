<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="./static/main.css">
    <title>Task Manager</title>
</head>
<body>
    
    <form id="taskForm" class="rounded shadow m-5 p-5" style="width: 800px;">
        <h1>Add a Character</h1>
        <label class='form-label' for="taskName">Character Name:</label><br>
        <input class='form-control' type="text" id="taskName" name="taskName" required><br>

        <label class='form-label' for="description">Description:</label><br>
        <textarea class='form-control' id="description" name="description" rows="4" required></textarea><br>

        <!-- <label for="deadline">Deadline:</label><br>
        <input type="date" id="deadline" name="deadline" required><br> -->

        <label for="category">Character Weapon:</label><br>
        <select class='mb-3'id="category" name="category" required>
            <!-- <option value="health">Health</option>
            <option value="personal">Personal</option>
            <option value="finance">Finance</option>
            <option value="home">Home</option>
            <option value="work">Work</option>
            <option value="other">Other</option> -->
        </select><br>

        <button class='btn btn-secondary' type="submit">Add Task</button>
    </form>

    <form id="weaponForm" class="rounded shadow m-5 p-5" style="width: 800px;">
        <h1>Add a Weapon</h1>
        <label class='form-label' for="weaponName">Weapon Name:</label><br>
        <input class='form-control' type="text" id="weaponName" name="weaponName" required><br>

        <label class='form-label' for="weaponDamage">Damage points:</label><br>
        <input class='form-control' type="number" id="weaponDamage" name="weaponDamage" required><br>

        <label class='form-label' for="weaponDescription">Description:</label><br>
        <textarea class='form-control' id="weaponDescription" name="weaponDescription" rows="4" required></textarea><br>

        <!-- <label for="deadline">Deadline:</label><br>
        <input type="date" id="deadline" name="deadline" required><br> -->

        <button class='btn btn-secondary' type="submit">Add Weapon</button>
    </form>
    
    <!-- Area to display tasks -->
    <h1>Character List</h1>
    <div id="taskList">
        <ul id="tasks"></ul>
    </div>

    <!-- Area to display tasks -->
    <h1>Weapon List</h1>
    <div id="weapons">
        <ul id="weaponList"></ul>
    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
